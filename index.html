<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="container">
      <img class="preview" src="./images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <span class="eth"><img src="./images/icon-ethereum.svg" alt="eth icon" class="eth">0.041 ETH</span>
        <span class="days"><img src="./images/icon-clock.svg" alt="clock icon" class="clock">3 days left</span>
      </div>
      <hr>
      <div class="credit--container">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p class="credit">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shawn Tasker</a>.
  </div>
</body>
</html>
